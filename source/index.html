<! DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <!-- Latest compiled and minified CSS --> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Importing font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">

        <title>Pomo</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/task-list-styles.css">
    </head>

<!--
    - Naming concentions
        id: camelCase
        class: camelCase
        custom component/element: x-y
-->
    <body>
        <main class="myContainer">
            <audio id="cafeSounds" src="./assets/cafeSounds.mp3"></audio>
            <div id="gridContainer">
                <div id="timerContainer">
                    <div id="cup">
                        <div id="clock" class="text">
                            25:00
                        </div>
                    </div>
                    <div id="session">Start</div>
                </div>

            <div id="rightSideContainer">
                <p id="rightSideHeader">TASK LIST</p> 

                <div id="taskListContainer">
                    <ul id="tasks">
                    </ul>
                    <ul style="list-style-type: none; margin-left:6%"> <!--margin-left:6%-->
                        <li>
                                <input id="new-task" maxlength="35" placeholder="Add new item">
                        </li> 
                    </ul>
                </div>

                <div id="settingsContainer" class="settingsContainer">
                    <setting-content id="settingContent"></setting-content>
                </div>
            <div id="navIconContainer">
                    <input id="navIcon" type="image" src="./assets/setting-icon.png" onclick="toggleTasksSettingsDisplay()">
            </div>

                <p id="focusTask" style="display:none">No focus task selected</p>
                
                <div id="areYouSureOptions">
                    <button id="areYouSureYes">Yes</button>
                    <button id="areYouSureNo">No</button>
                </div>
            </div>

        </main>

     
        <input id="onboardingIcon" style = "position: absolute; bottom: 4; left: 1; width: 25px; height: 25px;" type="image" src="./assets/question.png" onclick="toggleOnboardingDisplay1()"> 
        <input id="xicon" style = "display: none; position: absolute; bottom: 10px; left: 10px; width: 20px; height: 20px;" type="image" src="./assets/xicon.png" onclick="toggleOnboardingDisplay2()"> 
        

        <div id="popup">
            <div id="onboardingContainer" style="margin: 0;display:none">
                <div class="in-middle" style="  flex-direction: column; justify-content: center; align-items: center; display: flex; height: 100vh; background-color: rgba(24, 29, 40, 0.25);">
                    <div id="popup" style="background-color: #181d28; width:1000px; height:620px;">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-left: auto; margin-right: auto; padding-top:2% ; width: 100%; max-width:850vw; max-height:750vw">
                            <ol class="carousel-indicators" style="margin:0;">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                            </ol>
                            <div class="carousel-inner" style="width:820px; height:560px; margin-right: auto; margin-left: auto;">
                            <div class="carousel-item active">
                                <p style="text-align: center; font-size: 6vh; margin-bottom: 0; font-weight: 800; font-family: 'Open Sans', sans-serif; color: white;">Welcome to Coffeetivity</p>
                                <img class="d-block w-100" src="./assets/popup1.png" alt="First slide"> 
                            </div>
                            <div class="carousel-item">
                                <p style="text-align: center; font-size: 6vh; margin-bottom: 0; font-weight: 800; font-family: 'Open Sans', sans-serif; color: white;">Getting Started</p>
                                <img class="d-block w-100" src="./assets/popup2.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <p style="text-align: center; font-size: 6vh; margin-bottom: 0; font-weight: 800; font-family: 'Open Sans', sans-serif; color: white;">Keep Track of Tasks</p>
                                <img class="d-block w-100" src="./assets/popup3.png" alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                <p style="text-align: center; font-size: 6vh; margin-bottom: 0; font-weight: 800; font-family: 'Open Sans', sans-serif; color: white;">Start a Session</p>
                                <img class="d-block w-100" src="./assets/popup4.png" alt="Fourth slide">
                            </div>
                            <div class="carousel-item">
                                <p style="text-align: center; font-size: 6vh; margin-bottom: 0; font-weight: 800; font-family: 'Open Sans', sans-serif; color: white;">Stop a Session</p>
                                <img class="d-block w-100" src="./assets/popup5.png" alt="Fifth slide">
                            </div>
                            <div class="carousel-item">
                                <p style="text-align: center; font-size: 6vh; margin-bottom: 0; font-weight: 800; font-family: 'Open Sans', sans-serif; color: white;">Take a Break</p>
                                <img class="d-block w-100" src="./assets/popup6.png" alt="Sixth slide">
                            </div>
                            <div class="carousel-item">
                                <p style="text-align: center; font-size: 6vh; margin-bottom: 0; font-weight: 800; font-family: 'Open Sans', sans-serif; color: white;">Adjust Settings</p>
                                <img class="d-block w-100" src="./assets/popup7.png" alt="Seventh slide">
                            </div>
                            <div class="carousel-item">
                                <p style="text-align: center; font-size: 6vh; margin-bottom: 0; font-weight: 800; font-family: 'Open Sans', sans-serif; color: white;">Great, you're ready to begin!</p>
                                <img class="d-block w-100" src="./assets/popup8.png" alt="Eighth slide">
                            </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>
                        </div> 
                    </div>
                </div>
                </div> 
        </div>

        <script type="module" src="app.js"></script>
        <script src="./components/setting-content.js"></script>
        <script type="module" src="./scripts/setting-script.js"></script>
        <script type="module" src="./scripts/task-list.js"></script>
        <script src="./scripts/handle-icons.js"></script>
        <script src="./scripts/sounds.js"></script>
    </body>
</html>

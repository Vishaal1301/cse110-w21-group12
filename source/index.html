<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">     

        <!-- Importing font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">

        <title>Pomo</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/task-list-styles.css">
         
        <style>
            .settingWindow {
                display: none;
                position: fixed;
                padding-top: 10%;
                padding-bottom: 25%;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%; 
                height: 100%; 
                background-color: rgb(0,0,0); 
                background-color: rgba(0,0,0,0.4); 
            }

            #toolBar {
                text-align: right;
                width: 100%;
            }
        </style>
    </head>

<!--
    - Naming concentions
        id: camelCase
        class: camelCase
        custom component/element: x-y
-->

    <body>
        <main class="myContainer">
            
            <!-- 
                Focus session time
                    minimum: tbd
                    default: 25
                    maximum: tbd
                short session time
                    minimum: tbd
                    default: 5
                    maximum: tbd
                long session time
                    minimum: tbd
                    default: 15
                    maximum: tbd
                add-on feature
                    - play background music during break session, NO music during work session
                    - add slider to adjust the background music volume
                image icon gear or 3 dots
                exit settings by clicking out of space
                settings - local storage for every setting (remember what they chose), store actual changes in shadow dom
            -->
            <div id="toolBar">
                <input id="settingButton" type="image" src="assets/setting-icon.jpg" width="30" height="30" onclick="openSetting()">
                <div id="settingWindow" class="settingWindow">
                    <setting-content id="settingContent">
                </div>
            </div>

            <!-- 
                - Switch between 'TIMER' tab and 'TASKS'tab
                    - when 'TIMER' is clicked, hide 'taskListContainer'. vice versa
                    - NOTE for developer: choose most approp. button/other input to implement 'TIMER' and 'TASKS' (change <p> below)
                    - switching between TIMER and TASK should follow Google RAIL
            -->
            <div id="navBar" class="row">
                <p id="timerNav" class="col-md-6" >TIMER</button>
                <p id="tasksNav" class="col-md-6" style="text-align:center">TASKS</button>
            </div>

            <!-- task list 
                - User inputs task into text box, hits enter - think about RAIL and how long it takes to push to local storage
                - task-item is created (dynamically creates label with input from text box and checkbox to remove task),allocate task to local storage
                - hide 'taskListContainer' when 'Timer' nav clicked
                - Fit 6 tasks (fixed size for flexbox - even if 0 tasks inputted, above six = scroll bar)
                - Max task limit - 12 
                    (think about clearing tasks each day - not for MVP)
                - All numbers are modifiable after discussion
                - positioning determined by "taskListContainer"
            -->
            <div id="taskListContainer" style="display:none;">
                <div class="container">
                    <h2>Task List</h2>
                    <ul id="tasks" >
                        <li>
                            <input type="checkbox">
                            <label>New Task</label>
                            <input type="text">
                            <button class="delete">Delete</button>
                        </li>
                    </ul>
                    <h3>Add Task</h3>
                    <p>
                        <textarea id="new-task" maxlength=40> </textarea><button id="add-btn">Add</button>
                    </p>
                </div>
            </div>

            <!--
                - The Timer component
                - This component should have
                    - coffee cup image
                    - timer (display logic, css, javascript)
                    - hovering mechanism (change coffee cup img to green when we first start, red while we work or break) based on state attribute
                    - audio notification when timer runs out
                    - pop-up for ending session (during work and break) - 
                        - stop click during work = go to start state
                        - stop click during break = go to start state
                - specify which segment we're in (state attribute values: start, work, break)
                - for different states (developers should consider which approach is better)
                    - approach 1: create a separate js file that stores all the constant we will be using (ENUM)
                    - approach 2: put literal strings. i.e. "start", "work", "break"
                - duration of timer depends on the state
                - positioning is determined by "timerContainer" (relative to the whole window), hide "timerContainer" when TASKS clicked 
                    - might want to use HIDDEN attribute for the hiding logic  
            -->
            <div id="timerContainer" style="padding-top:120px">
                <div id="clock" class="text">25:00</div>
                <input id="cup" type="image" src="./assets/coffee_default.png" />
                <div id="session">Focus Session</div>
                <img id="taskbar" src="./assets/taskbar.png" />
            </div>

        </main>
        <script type="module" src="app.js"></script>
        <script src="./components/setting-content.js"></script>
        <script src="./scripts/setting-script.js"></script>
        <script src="./scripts/task-list.js"></script>
    </body>
</html>

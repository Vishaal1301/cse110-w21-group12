<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <link rel="stylesheet" href="./styles/task-list-styles.css">
    </head>
    <body>
        <!--
            Skeleton for the task list, controlled by javascript file task-list.js
            First initlize the header to display 'Task List'
            Each row has a checkbox and label to describe a task 
            On the bottom of the task list, there's an input box which stores input as new-task item
        -->
        <div class="container">
            <h2>Task List</h2>
            <ul id="tasks">
                <li><input type="checkbox"><label>New Task</label><input type="text"></li>
                <li><textarea id="new-task" maxlength=35></textarea></li>>
            </ul>
        </div>

        <script type="text/javascript" src="./scripts/task-list.js"></script>
    </body>
</html>

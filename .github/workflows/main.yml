# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches:
      - main
      - features
      - testing

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    if: github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'testing' || github.event.pull_request.base.ref == 'features'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npm run lint

  jest:
    if: github.event.pull_request.base.ref == 'testing' || github.event.pull_request.base.ref == 'features'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run tests
        run: npm test

  deploy:
    if: github.event.pull_request.base.ref == 'features' || github.event.pull_request.base.ref == 'testing'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source
          recurse: true
          output_dir: ./out
          front_page: README.md

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
  #for cypress: key: cypress run --record --key c80eeaeb-80f9-493c-bf04-a9f6963a96be
  cypress-run:
    if: github.event.pull_request.base.ref == 'features' || github.event.pull_request.base.ref == 'testing'
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      # https://github.com/cypress-io/github-action
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          record: true
          start: npm start
          wait-on: 'http://localhost:8080'
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: c80eeaeb-80f9-493c-bf04-a9f6963a96be
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
